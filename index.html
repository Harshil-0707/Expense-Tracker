<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Expense Tracker</h2>
    <div class="container">
      <div id="leftPart">
        <div class="chartAmount">
          <canvas id="myChart"></canvas>
          <h3>
            Total
            <span class="totalAmount">â‚¹0</span>
          </h3>
        </div>
        <div id="label">
          <div class="lable1">Investment<span class="percent">%</span></div>
          <div class="label2">Expense<span class="percent">%</span></div>
          <div class="label3">Savings<span class="percent">%</span></div>
        </div>
      </div>
      <div id="rightPart">
        <h4 class="transaction">Transaction</h4>
        <form id="form">
          <div class="form-control">
            <input
              type="text"
              id="text"
              placeholder="Sallary, House Rent, SIP"
              autocomplete="off"
            />
          </div>
          <div class="form-control">
            <select name="TransactionOption" id="select">
              <option value="Investment" selected>Investment</option>
              <option value="Expense">Expense</option>
              <option value="Savings">Savings</option>
            </select>
          </div>
          <div class="form-control">
            <input
              type="text"
              id="amount"
              placeholder="Amount"
              autocomplete="off"
            />
          </div>
          <button class="btn">Make Transaction</button>
        </form>
        <h3>History</h3>
        <ul id="list" class="list"></ul>
      </div>

        </div>

        </div>
      </div> -->

  </body>
  <script src="script.js"></script>
</html>
